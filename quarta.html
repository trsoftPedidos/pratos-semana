<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva do Prato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
    }

    header {
      background: #222;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px; /* Aumentada ligeiramente */
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="text"],
    input[type="date"],
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    #prato {
      display: none;
      margin-top: 30px;
    }

    img.prato-img {
      width: 300px;
      border-radius: 10px;
    }

    .footer-text {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://www.tudopararegistar.pt/TRSOFT.png?v=84vxjc8z7408oxt" alt="Logo TR soft">
    </div>
  </header>

    function submeter() {

    } else {
      alert("Erro ao enviar. Tenta novamente.");
      botao.disabled = false;
      botao.textContent = "Ver Prato";
    }
  })
  .catch(error => {
    alert("Erro ao enviar. Verifica a ligaÃ§Ã£o.");
    console.error(error);
    botao.disabled = false;
    botao.textContent = "Ver Prato";
  });
  // Oculta o botÃ£o de editar por padrÃ£o (cliente nÃ£o vÃª)

      // Esconder formulÃ¡rio
