<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Reserva do Prato</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    .formulario { margin-bottom: 20px; }
    #prato { display: none; margin-top: 30px; }
    img { width: 300px; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>Reserva do Prato n¬∫3</h2>
  <div class="formulario">
    <label for="nome">O teu nome:</label><br>
    <input type="text" id="nome" required><br><br>
    <label for="dia">Dia da semana em que queres consumir:</label><br>
    <select id="dia">
      <option value="">-- Seleciona --</option>
      <option value="Segunda">Segunda</option>
      <option value="Ter√ßa">Ter√ßa</option>
      <option value="Quarta">Quarta</option>
      <option value="Quinta">Quinta</option>
      <option value="Sexta">Sexta</option>
    </select><br><br>
    <button onclick="submeter()">Ver Prato</button>
    <button onclick="cancelar()">Cancelar</button>
  </div>
  <div id="prato">
    <h3>üç§ Arroz de Marisco</h3>
    <img src="https://static.pingodoce.pt/2019/06/arroz-de-marisco-1.jpg" alt="Arroz de Marisco">
  </div>
  <script>
    function submeter() {
      const nome = document.getElementById('nome').value.trim();
      const dia = document.getElementById('dia').value;
      const prato = "3";
      if (!nome || !dia) {
        alert("Preenche todos os campos!");
        return;
      }
      const formData = new FormData();
      formData.append("nome", nome);
      formData.append("prato", prato);
      formData.append("dia", dia);
      fetch("https://script.google.com/macros/s/AKfycbwRZUTv4-2vWc1PrHFVTbbphJMdMNHXuJ5TFFbICw9LUDIinUbhXkziv6dTiPXhCf5d/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        if (data === "OK") {
          document.querySelector(".formulario").style.display = "none";
          document.getElementById("prato").style.display = "block";
        } else {
          alert("Erro ao enviar. Tenta novamente.");
        }
      })
      .catch(error => {
        alert("Erro ao enviar. Verifica a liga√ß√£o.");
        console.error(error);
      });
    }

    function cancelar() {
      document.getElementById("nome").value = "";
      document.getElementById("dia").value = "";
    }
  </script>
</body>
</html>
