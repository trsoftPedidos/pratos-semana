<head>

  <title>Reserva do Prato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
    }

    header {
      background: #222;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px; /* Aumentada ligeiramente */
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="text"],
    input[type="date"],
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    #prato {
      display: none;
      margin-top: 30px;
    }

    img.prato-img {
      width: 300px;
      border-radius: 10px;
    }

    .footer-text {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
